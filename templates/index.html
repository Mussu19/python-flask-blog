{% extends "main.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename= 'assets/img/homebg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                        <div class="post-preview">
                            <a href="/post/{{post.slug}}">
                                <h3 class="">{{ post.title }}...</h3>
                                <h3 class="post-subtitle">Subtitle Here....</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">Admin</a>
                                on {{post.created_at}}
                            </p>
                            <p> {{post.content[0:40]}}.....</p>
                        </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4"/>
                    <!-- Pager-->
                    
                    <div class = "clearfix">
                        <a class="btn btn-primary btn-sm float-left" href="{{prevs}}">&larr;Previous Posts </a>
                        <a class="btn btn-primary btn-sm float-right" href="{{nexts}}">Next Posts &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
