{% extends "main.html" %}
{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url(' {{ url_for('static', filename= 'assets/img/homebg.jpg')}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Blog</h1>
                        <span class="subheading">Welcome to admin panal</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <div class="container text-center">
        <h3> Upload File </h3>
        <form action= "/uploader" method = "post" enctype= "multipart/form-data">
            <input type="file" name = "file1">
            <button type= "submit" class="btn btn-primary btn-sm">Submit</button> 
        </form>
        <br>
        <hr>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.created_at}}</td>
                    <td>
                        <a href="/edit/{{post.id}}" class="btn btn-warning btn-sm" >Edit</a>
                        <form action="/delete/{{post.id}}" method="post" class="d-inline">
                            <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                        </form>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class = "marg">
        <a href="/edit/0" class="btn btn-primary btn-sm">Add New Post</a>
        <a href="/logout" class="btn btn-primary btn-sm">Logout</a>
    </div>
{% endblock %}
